<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Love Letter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Soft blurred background -->
    <div class="overlay"></div>

    <!-- Floating hearts -->
    <div class="hearts-container"></div>

    <!-- Background Music -->
    <audio id="love-audio" src="song.mp3" loop></audio>

    <!-- Love Letter Content -->
    <div class="letter-container">
        <h1 class="glowing-text">To My Dearest Arya & Mythri ❤️</h1>
        <div class="heart">💖</div>
        <p id="typing-text" class="message"></p> <!-- Typing animation -->
        <button onclick="toggleAudio()">🔊 Play/Pause Music</button>
    </div>

    <!-- JavaScript for effects -->
    <script src="script.js"></script>
</body>
</html>
